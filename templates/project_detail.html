{% load static %}
<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="{% static 'css/index.css' %}">
</head>

<body>
<div class="project-detail-container">

  <div class="main-preview">
      <img src="{{ project.image.url }}" class="main-img">
  </div>

  <div class="project-info">
      <h1>{{ project.title }}</h1>
      <p>{{ project.description }}</p><br><br>

      <h3>Technologies Used:</h3><br>
      <p>{{ project.technologies }}</p>

      {% if project.video %}
      <h3>Demo Video:</h3>
      <video controls width="500">
        <source src="{{ project.video.url }}">
      </video>
      {% endif %}
  </div>
      <div class="project-links">
        {% if project.github_link %}
        <a href="{{ project.github_link }}" target="_blank" class="project-btn small-btn">ğŸ’» GitHub</a>
        {% endif %}

        {% if project.live_link %}
        <a href="{{ project.live_link }}" target="_blank" class="project-btn small-btn">ğŸš€ Live</a>
        {% endif %}

        <a class="project-btn" href="{% url 'project_detail' project.pk %}">â„¹ï¸ Details</a>
    </div>

</div>
</body>
</html>
